<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="./assets/icons/icone_telefone.svg" alt="icone de telefone de contato">
                    <p>(11) 0900-1010</p>
                </div>
                <div class="mail">
                    <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                    <p>contato@gamer.com.br</p>
                </div>
            </div>

            <div class="midias-sociais">
                <a href="https://pt-br.facebook.com/">
                    <img src="./assets/icons/facebook.svg" alt="imagem link do Facebook da empresa">
                </a>

                <a href="https://br.linkedin.com/">
                    <img src="./assets/icons/linkedin.svg" alt="imagem link do Linkedin da empresa">
                </a>

                <a href="https://www.instagram.com/">
                    <img src="./assets/icons/instagram.svg" alt="imagem link do Instagram da empresa">
                </a>
            </div>
        </div>

        <div class="header-bottom">

            <img src="./assets/images/logotipo-gamer (1) 1.svg" alt="imagem logotipo gamer com um controle de video game ao centro">

            <nav class="menu">
                <a href="">Inicio</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Noticias</a>

            </nav>

        </div>
     </header>
</body>
</html>
